<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Bibliotheek</title>
    <link th:href="@{/main.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Bibliotheek</h1>
        <a th:href="@{/toonMeestFavorieteBoeken}">Meest popularie boeken</a>
        <a th:href="@{/toonNieuwBoekForm}"> Voeg een nieuw boek toe </a>
      </header>

      <p th:text="|Hello ${username}|"></p>

      <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout" />

        <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />
      </form>

      <div th:each="boek : ${listBoeken}" class="book">
        <h2 th:text="${boek.titel}"></h2>
        <p th:text="${boek.auteurs}"></p>
        <a th:href="@{/toonDetailBoekForm/{id}(id=${boek.id})}">Detail</a>
      </div>
    </div>
  </body>
</html>
