<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Nieuw Boek</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50">
    <div
      class="max-w-screen-lg mx-auto px-4 drop-shadow-lg bg-white pb-4 h-screen"
    >
      <header
        class="flex items-center px-4 py-8 bg-blue-500 rounded-b-lg shadow"
      >
        <h1 class="text-3xl font-bold text-slate-50 mr-6">Nieuw boek</h1>
        <a
          class="mr-4 text-slate-50 hover:text-slate-200 border-l border-slate-50 pl-4"
          th:href="@{/}"
          >Terug naar catalogus</a
        >
        <form th:action="@{/logout}" method="post" class="ml-auto">
          <input
            class="px-2 py-1 bg-slate-50 text-blue-500 rounded hover:bg-slate-200 hover:text-blue-600 cursor-pointer"
            type="submit"
            value="Logout"
          />
          <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />
        </form>
      </header>

      <form
        action="#"
        th:action="@{/saveBoek}"
        th:object="${boek}"
        method="POST"
        class="flex flex-col gap-2 p-4 mt-4 max-w-screen-sm mx-auto bg-slate-50 rounded drop-shadow-md"
      >
        <div class="flex flex-col gap-1">
          <label
            for="titel"
            class="text-gray-600"
            th:text="|#{titel}:|"
          ></label>
          <input
            type="text"
            placeholder="Titel"
            th:field="*{titel}"
            id="titel"
            class="border border-gray-600 rounded px-2 py-1 text-gray-600"
          />
        </div>

        <div class="flex gap-2">
          <div class="flex flex-col gap-1 w-3/4">
            <label
              for="titel"
              class="text-gray-600"
              th:text="|#{isbn}:|"
            ></label>
            <input
              type="text"
              th:placeholder="#{isbn}"
              th:field="*{isbn}"
              id="titel"
              class="border border-gray-600 rounded px-2 py-1 text-gray-600"
            />
          </div>
          <div class="flex flex-col gap-1 w-1/4">
            <label
              for="prijs"
              class="text-gray-600"
              th:text="|#{prijs}:|"
            ></label>
            <input
              type="number"
              th:placeholder="#{prijs}"
              th:field="*{aankoopPrijs}"
              id="prijs"
              min="0"
              step="0.01"
              class="border border-gray-600 rounded px-2 py-1 text-gray-600"
            />
          </div>
        </div>

        <p th:text="|#{auteurs}:|" class="text-gray-600 mt-4"></p>

        <div class="flex gap-2 items-center">
          <input
            type="text"
            th:field="*{auteurs[0].voornaam}"
            placeholder="Voornaam auteur 1"
            class="border border-gray-600 rounded px-2 py-1 text-gray-600"
          />
          <input
            type="text"
            th:field="*{auteurs[0].naam}"
            placeholder="Achternaam auteur 1"
            class="border border-gray-600 rounded px-2 py-1 text-gray-600"
          />
        </div>

        <div class="flex gap-2 items-center">
          <input
            type="text"
            th:field="*{auteurs[1].voornaam}"
            placeholder="Voornaam auteur 2"
            class="border border-gray-600 rounded px-2 py-1 text-gray-600"
          />
          <input
            type="text"
            th:field="*{auteurs[1].naam}"
            placeholder="Achternaam auteur 2"
            class="border border-gray-600 rounded px-2 py-1 text-gray-600"
          />
        </div>

        <div class="flex gap-2 items-center">
          <input
            type="text"
            th:field="*{auteurs[2].voornaam}"
            placeholder="Voornaam auteur 3"
            class="border border-gray-600 rounded px-2 py-1 text-gray-600"
          />
          <input
            type="text"
            th:field="*{auteurs[2].naam}"
            placeholder="Achternaam auteur 3"
            class="border border-gray-600 rounded px-2 py-1 text-gray-600"
          />
        </div>

        <p th:text="|#{locaties}:|" class="text-gray-600 mt-4"></p>

        <div class="flex gap-2 items-center">
          <input
            type="number"
            th:field="*{locaties[0].code1}"
            min="50"
            max="300"
            class="border border-gray-600 rounded px-2 py-1 text-gray-600 w-16"
          />
          <input
            type="number"
            th:field="*{locaties[0].code2}"
            min="50"
            max="300"
            class="border border-gray-600 rounded px-2 py-1 text-gray-600 w-16"
          />
          <input
            type="text"
            th:field="*{locaties[0].plaatsnaam}"
            placeholder="Plaatsnaam"
            class="border border-gray-600 rounded px-2 py-1 text-gray-600"
          />
        </div>

        <div class="flex gap-2 items-center">
          <input
            type="number"
            th:field="*{locaties[1].code1}"
            min="50"
            max="300"
            class="border border-gray-600 rounded px-2 py-1 text-gray-600 w-16"
          />
          <input
            type="number"
            th:field="*{locaties[1].code2}"
            min="50"
            max="300"
            class="border border-gray-600 rounded px-2 py-1 text-gray-600 w-16"
          />
          <input
            type="text"
            th:field="*{locaties[1].plaatsnaam}"
            placeholder="Plaatsnaam"
            class="border border-gray-600 rounded px-2 py-1 text-gray-600"
          />
        </div>

        <div class="flex gap-2 items-center">
          <input
            type="number"
            th:field="*{locaties[2].code1}"
            min="50"
            max="300"
            class="border border-gray-600 rounded px-2 py-1 text-gray-600 w-16"
          />
          <input
            type="number"
            th:field="*{locaties[2].code2}"
            min="50"
            max="300"
            class="border border-gray-600 rounded px-2 py-1 text-gray-600 w-16"
          />
          <input
            type="text"
            th:field="*{locaties[2].plaatsnaam}"
            placeholder="Plaatsnaam"
            class="border border-gray-600 rounded px-2 py-1 text-gray-600"
          />
        </div>

        <button
          type="submit"
          class="col-start-4 inline-block px-6 py-1 bg-blue-500 text-white rounded hover:bg-blue-700 mt-4 max-w-fit"
        >
          Maak nieuw boek aan
        </button>
      </form>
    </div>
  </body>
</html>
